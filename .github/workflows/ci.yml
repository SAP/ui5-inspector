name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies with retry
        run: |
          for i in {1..3}; do
            npm install --verbose && break || sleep 5;
          done

      - name: Install Grunt globally
        run: npm install -g grunt-cli

      - name: Run tests
        run: grunt test

      - name: Debugging npm logs
        if: failure()
        run: cat ~/.npm/_logs/* || true